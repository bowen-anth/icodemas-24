<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cookie</title>
  </head>
  <body>
    <div class="cookie-container">
      <div class="left">
        <img
          class="cookie-image"
          width="96"
          height="96"
          src="https://img.icons8.com/color/96/cookie.png"
          alt="cookie"
        /><span class="tos"
          >By continuing to use this site, you consent to our use of cookies.
          For more information, please read our
          <a href="#">Privacy Policy</a></span
        >
      </div>
      <div class="right">
        <button class="button light learn-more">Learn More</button>
        <button class="button dark accept">Accept</button>
        <button class="button dark decline">Decline</button>
      </div>
    </div>
  </body>
</html>
